<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="images/favicon.ico" />
    <title>Contact Lumina Creative</title>
  </head>
  <body>
    <header id="home">
      <div class="container container-flex">
        <img src="images/logo.png" alt="Lumina Creative" class="logo" />
        <nav>
          <ul class="main-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html" >About</a></li>
            <li><a href="contact.html"class="current">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="hero container-flex bg-secondary">
        <div class="container">
          <h1><span class="bg-primary">Enthusiastic</span> thinkers, creating unique endeavors powered by <span class="bg-primary">creativity</span></h1>
        </div>
      </section>
      <section class="contacts">
        <h2>Contact us</h2>
        <p>Have a question? Leave your information below and we will get back to you as soon as possible.</p>
        <form name="contact" method="post" netlify>
          <div class="form-group">
            <label for="first-name" class="hidden">First name</label>
            <input type="text" id="first-name" name="first-name" placeholder="First name">
          </div>
          <div class="form-group">
            <label for="last-name" class="hidden">Last name</label>
            <input type="text" id="last-name" name="last-name" placeholder="Last name">
          </div>
          <div class="form-group">
            <label for="email" class="hidden">Email</label>
            <input type="email" name="email" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="message" class="hidden">Message</label>
            <textarea name="message" id="message" name="message" placeholder="Message"></textarea>
          </div>
          <button type="submit" class="btn">Send Message</button>
        </form>
      </section>
    </main>
    <footer >
      <div class="container container-flex">
        <a href="#home"><img src="images/logo.png" alt="Lumina logo" class="logo"/></a>
        <div class="footer-item">
          <h4>Contact Us</h4>
          <ul>
            <li>(555)-555-555</li>
            <li>contact@lumina.com</li>
            <li>10 Main St Boston MA</li>
          </ul>
        </div>
        <div class="footer-item">
          <h4>Folow Us</h4>
          <div class="social-icons">
            <a href="#"><i class="fa-brands fa-facebook fa-2x""></i></a>
            <a href="#"><i class="fa-brands fa-twitter fa-2x"></i></a>
            <a href="#"><i class="fa-brands fa-instagram fa-2x"></i></a>
            <a href="#"><i class="fa-brands fa-pinterest fa-2x"></i></a>
            <a href="#"><i class="fa-brands fa-tumblr fa-2x"></i></a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
